<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm Bán chạy - TechStore Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/Dashboard.css}" rel="stylesheet">
    <style>
        /* Fix cho main content */
        .content-wrapper {
            margin-left: 280px;
            min-height: 100vh;
            padding: 20px 32px;
            transition: margin-left 0.4s ease;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                margin-left: 0;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="content-wrapper">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}">
                <a th:if="${breadcrumb.url != ''}"
                   th:href="@{${breadcrumb.url}}"
                   th:text="${breadcrumb.name}"></a>
                <span th:unless="${breadcrumb.url != ''}"
                      th:text="${breadcrumb.name}"></span>
            </li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">
            <i class="bi bi-trophy text-warning me-2"></i>
            Sản phẩm Bán chạy
        </h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/admin/reports/best-selling/export(startDate=${startDate},endDate=${endDate},limit=${limit})}"
               class="btn btn-success">
                <i class="bi bi-file-earmark-excel me-1"></i>
                Xuất Excel
            </a>
        </div>
    </div>

    <!-- Filter Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/admin/reports/best-selling}" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Từ ngày</label>
                    <input type="date" name="startDate" class="form-control"
                           th:value="${startDate}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Đến ngày</label>
                    <input type="date" name="endDate" class="form-control"
                           th:value="${endDate}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Giới hạn</label>
                    <select name="limit" class="form-select">
                        <option value="10" th:selected="${limit == 10}">Top 10</option>
                        <option value="20" th:selected="${limit == 20}">Top 20</option>
                        <option value="50" th:selected="${limit == 50}">Top 50</option>
                        <option value="100" th:selected="${limit == 100}">Top 100</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-funnel"></i> Lọc
                    </button>
                    <a href="/admin/reports/best-selling" class="btn btn-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Đặt lại
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Products Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Danh mục</th>
                        <th>Thương hiệu</th>
                        <th class="text-end">Đã bán</th>
                        <th class="text-end">Doanh thu</th>
                        <th class="text-end">Giá TB</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product, iterStat : ${products}">
                        <td>
                            <span th:if="${iterStat.index < 3}" class="badge bg-warning">
                                <i class="bi bi-trophy-fill"></i>
                                <span th:text="${iterStat.index + 1}"></span>
                            </span>
                            <span th:unless="${iterStat.index < 3}"
                                  th:text="${iterStat.index + 1}"></span>
                        </td>
                        <td>
                            <img th:if="${product.productImage != null && product.productImage != ''}"
                                 th:src="${product.productImage}"
                                 alt="Product Image"
                                 style="width: 50px; height: 50px; object-fit: cover;">
                            <div th:unless="${product.productImage != null && product.productImage != ''}"
                                 class="bg-secondary text-white d-flex align-items-center justify-content-center"
                                 style="width: 50px; height: 50px;">
                                <i class="bi bi-image"></i>
                            </div>
                        </td>
                        <td>
                            <strong th:text="${product.productName}"></strong>
                        </td>
                        <td th:text="${product.categoryName}"></td>
                        <td th:text="${product.brandName}"></td>
                        <td class="text-end">
                            <strong th:text="${#numbers.formatInteger(product.totalSold, 0, 'COMMA')}"></strong>
                        </td>
                        <td class="text-end text-success">
                            <strong th:text="${product.formattedRevenue}"></strong>
                        </td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(product.averagePrice, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-2">Không có dữ liệu</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascript/Dashboard.js}"></script>
</body>
</html>
