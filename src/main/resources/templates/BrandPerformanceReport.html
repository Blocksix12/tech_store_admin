<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu suất Thương hiệu - TechStore Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link th:href="@{/css/Dashboard.css}" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
    }

    /* Main Content */
    .content-wrapper {
      margin-left: 280px;
      min-height: 100vh;
      padding: 20px 32px;
      transition: margin-left 0.4s ease;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        margin-left: 0;
        padding: 16px;
      }
    }

    /* Table Card */
    .table-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    .table-card-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
    }

    .table-modern {
      width: 100%;
      margin: 0;
    }

    .table-modern thead {
      background: #f8fafc;
    }

    .table-modern thead th {
      padding: 1rem 1.5rem;
      font-size: 0.75rem;
      font-weight: 700;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: none;
    }

    .table-modern tbody td {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: middle;
    }

    .table-modern tbody tr:hover {
      background: #f8fafc;
    }

    /* Brand Badge */
    .brand-name {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      overflow: hidden;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 5px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    /* Top Brand Badge */
    .top-brand-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(251, 191, 36, 0.4);
    }

    /* Progress Bar */
    .revenue-progress {
      height: 8px;
      background: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .revenue-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    /* Buttons */
    .btn-modern {
      padding: 0.625rem 1.25rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-success-modern {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .btn-success-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
    }

    /* Page Header */
    .page-header-modern {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0 2rem;
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 2rem;
    }

    .page-title-modern {
      font-size: 1.875rem;
      font-weight: 800;
      color: #1e293b;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .page-title-modern i {
      color: #ef4444;
    }

    /* Breadcrumb */
    .breadcrumb-modern {
      background: none;
      padding: 1rem 0;
      margin: 0;
    }

    .breadcrumb-modern .breadcrumb-item {
      font-size: 0.875rem;
    }

    .breadcrumb-modern .breadcrumb-item + .breadcrumb-item::before {
      content: '›';
      font-size: 1.2rem;
      color: #94a3b8;
    }

    .breadcrumb-modern .breadcrumb-item a {
      color: #6366f1;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .breadcrumb-modern .breadcrumb-item a:hover {
      color: #4f46e5;
    }

    .breadcrumb-modern .breadcrumb-item.active {
      color: #64748b;
      font-weight: 500;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-state i {
      font-size: 4rem;
      color: #cbd5e1;
      margin-bottom: 1rem;
    }

    .empty-state h5 {
      color: #64748b;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: #94a3b8;
      margin: 0;
    }

    /* Stats Badge */
    .stats-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.375rem 0.875rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 600;
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    /* Rank Badge */
    .rank-badge {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.875rem;
    }

    .rank-badge.gold {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
    }

    .rank-badge.silver {
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
      color: #475569;
    }

    .rank-badge.bronze {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
    }

    .rank-badge.default {
      background: #f1f5f9;
      color: #64748b;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="content-wrapper">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb breadcrumb-modern">
      <li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}">
        <a th:if="${breadcrumb.url != ''}"
           th:href="@{${breadcrumb.url}}"
           th:text="${breadcrumb.name}"></a>
        <span th:unless="${breadcrumb.url != ''}"
              th:text="${breadcrumb.name}"
              class="active"></span>
      </li>
    </ol>
  </nav>

  <!-- Page Header -->
  <div class="page-header-modern">
    <h1 class="page-title-modern">
      <i class="bi bi-award"></i>
      Hiệu suất Thương hiệu
    </h1>
    <div class="d-flex gap-2">
      <a href="/admin/reports/brand-performance/export" class="btn-success-modern btn-modern">
        <i class="bi bi-file-earmark-excel"></i>
        Xuất Excel
      </a>
    </div>
  </div>

  <!-- Brand Performance Table -->
  <div class="table-card">
    <div class="table-card-header">
      <h5 class="table-card-title">
        <i class="bi bi-table"></i>
        Hiệu suất theo thương hiệu
      </h5>
      <span class="stats-badge">
                <i class="bi bi-award"></i>
                <span th:text="${#lists.size(brands)} + ' thương hiệu'">0 thương hiệu</span>
            </span>
    </div>
    <div class="table-responsive">
      <table class="table table-modern">
        <thead>
        <tr>
          <th style="width: 60px;">Hạng</th>
          <th>Thương hiệu</th>
          <th class="text-center">Số sản phẩm</th>
          <th class="text-end">Đã bán</th>
          <th class="text-end">Doanh thu</th>
          <th style="width: 200px;">Tỷ lệ đóng góp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="brand, iterStat : ${brands}">
          <td>
                        <span th:if="${iterStat.index == 0}" class="rank-badge gold">
                            <i class="bi bi-trophy-fill"></i>
                        </span>
            <span th:if="${iterStat.index == 1}" class="rank-badge silver">
                            <i class="bi bi-trophy-fill"></i>
                        </span>
            <span th:if="${iterStat.index == 2}" class="rank-badge bronze">
                            <i class="bi bi-trophy-fill"></i>
                        </span>
            <span th:if="${iterStat.index > 2}" class="rank-badge default"
                  th:text="${iterStat.index + 1}"></span>
          </td>
          <td>
            <div class="brand-name">
              <div class="brand-logo" th:if="${brand.brandLogo != null && brand.brandLogo != ''}">
                <img th:src="${brand.brandLogo}" alt="Brand Logo">
              </div>
              <div class="brand-icon" th:unless="${brand.brandLogo != null && brand.brandLogo != ''}">
                <i class="bi bi-award"></i>
              </div>
              <strong th:text="${brand.brandName}"></strong>
            </div>
          </td>
          <td class="text-center">
            <span class="badge bg-danger" th:text="${brand.totalProducts}">0</span>
          </td>
          <td class="text-end">
            <strong th:text="${#numbers.formatInteger(brand.totalSold, 0, 'COMMA')}">0</strong>
          </td>
          <td class="text-end text-success">
            <strong th:text="${brand.formattedRevenue}">0 ₫</strong>
          </td>
          <td>
            <div class="revenue-progress">
              <div class="revenue-progress-bar"
                   th:style="'width: ' + ${brand.revenuePercentage} + '%'"></div>
            </div>
            <small class="text-muted" th:text="${brand.revenuePercentage} + '%'">0%</small>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(brands)}">
          <td colspan="6">
            <div class="empty-state">
              <i class="bi bi-inbox"></i>
              <h5>Không có dữ liệu</h5>
              <p>Chưa có thông tin hiệu suất thương hiệu để hiển thị</p>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascript/Dashboard.js}"></script>
</body>
</html>
