<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiệu suất thương hiệu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div class="container-fluid p-4">
  <h1 class="mb-4">Hiệu suất thương hiệu</h1>


  <table class="table table-striped">
    <thead>
    <tr>
      <th>Thương hiệu</th>
      <th>Số sản phẩm</th>
      <th>Đã bán</th>
      <th>Doanh thu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${brandReports}">
      <td th:text="${b.brandName}"></td>
      <td th:text="${b.totalProducts}"></td>
      <td th:text="${b.totalSold}"></td>
      <td th:text="${b.totalRevenue}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(brandReports)}">
      <td colspan="4" class="text-center text-muted">Chưa có dữ liệu thương hiệu</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
