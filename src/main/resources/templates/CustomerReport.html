<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo Khách hàng - TechStore Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link th:href="@{/css/Dashboard.css}" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
    }

    .content-wrapper {
      margin-left: 280px;
      min-height: 100vh;
      padding: 20px 32px;
      transition: margin-left 0.4s ease;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        margin-left: 0;
        padding: 16px;
      }
    }

    /* Statistics Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card-modern {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .stat-card-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      transition: width 0.3s ease;
    }

    .stat-card-modern:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .stat-card-modern.primary::before { background: linear-gradient(180deg, #6366f1 0%, #4f46e5 100%); }
    .stat-card-modern.success::before { background: linear-gradient(180deg, #10b981 0%, #059669 100%); }
    .stat-card-modern.warning::before { background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%); }
    .stat-card-modern.info::before { background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%); }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .stat-icon-wrapper {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .stat-icon-wrapper.primary { background: rgba(99, 102, 241, 0.1); color: #6366f1; }
    .stat-icon-wrapper.success { background: rgba(16, 185, 129, 0.1); color: #10b981; }
    .stat-icon-wrapper.warning { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
    .stat-icon-wrapper.info { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }

    .stat-label {
      font-size: 0.875rem;
      color: #64748b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: #1e293b;
      margin-bottom: 0.5rem;
      line-height: 1;
    }

    .stat-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .stat-badge.success { background: rgba(16, 185, 129, 0.1); color: #10b981; }
    .stat-badge.danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

    /* Table Card */
    .table-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    .table-card-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
    }

    .table-modern {
      width: 100%;
      margin: 0;
    }

    .table-modern thead {
      background: #f8fafc;
    }

    .table-modern thead th {
      padding: 1rem 1.5rem;
      font-size: 0.75rem;
      font-weight: 700;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: none;
    }

    .table-modern tbody td {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: middle;
    }

    .table-modern tbody tr:hover {
      background: #f8fafc;
    }

    .customer-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.875rem;
      border-radius: 9999px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .customer-badge.vip {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
    }

    .customer-badge.regular {
      background: rgba(99, 102, 241, 0.1);
      color: #6366f1;
    }

    .customer-badge.new {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    /* Buttons */
    .btn-modern {
      padding: 0.625rem 1.25rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-success-modern {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .btn-success-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="content-wrapper">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}">
        <a th:if="${breadcrumb.url != ''}"
           th:href="@{${breadcrumb.url}}"
           th:text="${breadcrumb.name}"></a>
        <span th:unless="${breadcrumb.url != ''}"
              th:text="${breadcrumb.name}"></span>
      </li>
    </ol>
  </nav>

  <!-- Header -->
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
      <i class="bi bi-people-fill text-primary me-2"></i>
      Báo cáo Khách hàng
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <a href="/admin/reports/customers/export" class="btn-success-modern btn-modern">
        <i class="bi bi-file-earmark-excel"></i>
        Xuất Excel
      </a>
    </div>
  </div>

  <!-- Statistics Cards -->
  <div class="stats-grid">
    <div class="stat-card-modern primary">
      <div class="stat-header">
        <div>
          <div class="stat-label">Tổng khách hàng</div>
          <div class="stat-value" th:text="${totalCustomers} ?: '0'">0</div>
          <div class="stat-badge success">
            <i class="bi bi-arrow-up"></i>
            Tất cả người dùng
          </div>
        </div>
        <div class="stat-icon-wrapper primary">
          <i class="bi bi-people"></i>
        </div>
      </div>
    </div>

    <div class="stat-card-modern success">
      <div class="stat-header">
        <div>
          <div class="stat-label">Khách hàng mới</div>
          <div class="stat-value" th:text="${newCustomers} ?: '0'">0</div>
          <div class="stat-badge success">
            <i class="bi bi-plus-circle"></i>
            Tháng này
          </div>
        </div>
        <div class="stat-icon-wrapper success">
          <i class="bi bi-person-plus"></i>
        </div>
      </div>
    </div>

    <div class="stat-card-modern warning">
      <div class="stat-header">
        <div>
          <div class="stat-label">Khách VIP</div>
          <div class="stat-value" th:text="${vipCustomers} ?: '0'">0</div>
          <div class="stat-badge success">
            <i class="bi bi-star"></i>
            Mua > 10 đơn
          </div>
        </div>
        <div class="stat-icon-wrapper warning">
          <i class="bi bi-star-fill"></i>
        </div>
      </div>
    </div>

    <div class="stat-card-modern info">
      <div class="stat-header">
        <div>
          <div class="stat-label">Tỷ lệ quay lại</div>
          <div class="stat-value" th:text="${returnRate} ?: '0%'">0%</div>
          <div class="stat-badge success">
            <i class="bi bi-arrow-repeat"></i>
            Mua lại
          </div>
        </div>
        <div class="stat-icon-wrapper info">
          <i class="bi bi-arrow-clockwise"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Top Customers Table -->
  <div class="table-card">
    <div class="table-card-header">
      <h5 class="table-card-title">
        <i class="bi bi-trophy"></i>
        Top khách hàng
      </h5>
    </div>
    <div class="table-responsive">
      <table class="table table-modern">
        <thead>
        <tr>
          <th>#</th>
          <th>Tên khách hàng</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <th class="text-center">Phân loại</th>
          <th class="text-end">Tổng đơn</th>
          <th class="text-end">Tổng chi tiêu</th>
          <th class="text-center">Ngày đăng ký</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer, iterStat : ${topCustomers}">
          <td>
                        <span th:if="${iterStat.index < 3}" class="badge bg-warning">
                            <i class="bi bi-trophy-fill"></i>
                            <span th:text="${iterStat.index + 1}"></span>
                        </span>
            <span th:unless="${iterStat.index < 3}"
                  th:text="${iterStat.index + 1}"></span>
          </td>
          <td>
            <strong th:text="${customer.fullName}"></strong>
          </td>
          <td th:text="${customer.email}"></td>
          <td th:text="${customer.phone}"></td>
          <td class="text-center">
    <span th:if="${customer.customerType == 'VIP'}" class="customer-badge vip">
        <i class="bi bi-star-fill"></i> VIP
    </span>

            <span th:if="${customer.customerType == 'NEW'}" class="customer-badge new">
        <i class="bi bi-sparkles"></i> Mới
    </span>

            <span th:if="${customer.customerType == 'REGULAR'}" class="customer-badge regular">
        <i class="bi bi-person"></i> Thường
    </span>
          </td>

          <td class="text-end">
            <strong th:text="${customer.totalOrders}"></strong>
          </td>
          <td class="text-end text-success">
            <strong th:text="${customer.formattedTotalSpent}"></strong>
          </td>
          <td class="text-center" th:text="${customer.registeredDate}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(topCustomers)}">
          <td colspan="8" class="text-center text-muted py-4">
            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
            <p class="mt-2">Chưa có dữ liệu khách hàng</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascript/Dashboard.js}"></script>
</body>
</html>
