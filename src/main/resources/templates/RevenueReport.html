<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiệu suất danh mục</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div class="container-fluid p-4">
  <h1 class="mb-4">Hiệu suất danh mục</h1>


  <table class="table table-hover">
    <thead class="table-light">
    <tr>
      <th>Danh mục</th>
      <th>Số sản phẩm</th>
      <th>Đã bán</th>
      <th>Doanh thu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${categoryReports}">
      <td th:text="${c.categoryName}"></td>
      <td th:text="${c.totalProducts}"></td>
      <td th:text="${c.totalSold}"></td>
      <td th:text="${c.totalRevenue}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(categoryReports)}">
      <td colspan="4" class="text-center text-muted">Không có dữ liệu danh mục</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
