<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu suất danh mục - TechStore Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{/css/Dashboard.css}" rel="stylesheet">
  <style>
    /* Fix cho main content */
    .content-wrapper {
      margin-left: 280px;
      min-height: 100vh;
      padding: 20px 32px;
      transition: margin-left 0.4s ease;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        margin-left: 0;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="content-wrapper">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
      <li class="breadcrumb-item"><a href="/admin/reports">Báo cáo</a></li>
      <li class="breadcrumb-item active">Hiệu suất danh mục</li>
    </ol>
  </nav>

  <!-- Header -->
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
      <i class="bi bi-tags text-primary me-2"></i>
      Hiệu suất danh mục
    </h1>
  </div>

  <!-- Category Performance Table -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>Danh mục</th>
            <th class="text-center">Số sản phẩm</th>
            <th class="text-end">Đã bán</th>
            <th class="text-end">Doanh thu</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${categoryReports}">
            <td>
              <strong th:text="${c.categoryName}"></strong>
            </td>
            <td class="text-center">
              <span class="badge bg-primary" th:text="${c.totalProducts}"></span>
            </td>
            <td class="text-end">
              <strong th:text="${#numbers.formatInteger(c.totalSold, 0, 'COMMA')}"></strong>
            </td>
            <td class="text-end text-success">
              <strong th:text="${#numbers.formatDecimal(c.totalRevenue, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></strong>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(categoryReports)}">
            <td colspan="4" class="text-center text-muted py-4">
              <i class="bi bi-inbox" style="font-size: 3rem;"></i>
              <p class="mt-2">Không có dữ liệu danh mục</p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
