<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phiếu giảm giá</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/Sidebar.css}">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="main-content">
        <!-- Topbar -->
        <div th:replace="fragments/topbar :: topbar"></div>

        <div class="content-area container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Danh sách phiếu giảm giá</h3>
                <a th:href="@{/admin/coupons/create}" class="btn btn-primary">Tạo phiếu mới</a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle text-center">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Mã giảm giá</th>
                        <th>Loại</th>
                        <th>Giá trị</th>
                        <th>Giá trị tối thiểu</th>
                        <th>Ngày bắt đầu</th>
                        <th>Ngày kết thúc</th>
                        <th>Số lần sử dụng còn lại</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="coupon, iterStat : ${coupons}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${coupon.code}"></td>
                        <td th:text="${coupon.type.name()}"></td>
                        <td th:text="${coupon.value}"></td>
                        <td th:text="${coupon.minOrderAmount}"></td>
                        <td th:text="${#dates.format(coupon.startsAt,'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#dates.format(coupon.endsAt,'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${coupon.usageLimit != null && coupon.usedCount != null ? (coupon.usageLimit - coupon.usedCount) : 'Không giới hạn'}"></td>
                        <td>
                            <span th:if="${coupon.active}" class="badge bg-success">Hoạt động</span>
                            <span th:if="${!coupon.active}" class="badge bg-danger">Ngừng hoạt động</span>
                        </td>
                        <td>
                            <!-- Chỉnh sửa -->
                            <a th:href="@{/admin/coupons/edit/{id}(id=${coupon.couponId})}"
                               class="btn btn-sm btn-outline-primary" title="Chỉnh sửa">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <!-- Xóa -->
                            <form th:action="@{/admin/coupons/delete/{id}(id=${coupon.couponId})}"
                                  method="post" style="display:inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="button" class="btn btn-sm btn-outline-danger" title="Xóa"
                                        onclick="deleteCoupon('${coupon.couponId}', this.form)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>

                            <!-- Tạm ngừng / Kích hoạt -->
                            <form th:action="@{/admin/coupons/toggle-active/{id}(id=${coupon.couponId})}"
                                  method="post" style="display:inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit"
                                        th:classappend="${coupon.active} ? 'btn-warning' : 'btn-success'"
                                        class="btn btn-sm" title="Tạm ngừng / Kích hoạt">
                                    <span th:text="${coupon.active} ? 'Tạm ngừng' : 'Kích hoạt'"></span>
                                </button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(coupons)}">
                        <td colspan="10" class="text-center py-3">Chưa có phiếu giảm giá nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteCoupon(id, form) {
        if (confirm("Bạn có chắc muốn xóa phiếu giảm giá này?")) {
            form.submit();
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
